services:
  postgres:
    image: postgres:16
    container_name: erp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-erp}
      POSTGRES_USER: ${DB_USER:-erp}
      POSTGRES_PASSWORD: ${DB_PASS:-erp}
      TZ: America/Argentina/Buenos_Aires
    ports:
      - "5434:5432"
    volumes:
      - pgdata_erp:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-erp} -d ${DB_NAME:-erp}"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - erp-net

  app:
    build: .
    container_name: erp-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-erp}
      DB_USER: ${DB_USER:-erp}
      DB_PASS: ${DB_PASS:-erp}
      TZ: America/Argentina/Buenos_Aires
    ports:
      - "8081:8081"
    networks:
      - erp-net

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: erp-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      TZ: America/Argentina/Buenos_Aires
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - erp-net

networks:
  erp-net:

volumes:
  pgdata_erp:
  pgadmin_data:
