server:
  port: ${PORT:8081}

spring:
  application:
    name: erp-backend

  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  mvc:
    format:
      date-time: iso

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5434/erp}
    username: ${DB_USER:erp}
    password: ${DB_PASS:erp}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

