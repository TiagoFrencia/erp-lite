# ---------- Perfil: dev ----------
---
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always
      data-locations: classpath:data-dev.sql

# ---------- Perfil: test ----------
---
spring:
  config:
    activate:
      on-profile: test
  jpa:
    hibernate:
      ddl-auto: create-drop
  sql:
    init:
      mode: never

# ---------- Perfil: prod ----------
---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
    hikari:
      maximum-pool-size: 20
  jpa:
    hibernate:
      ddl-auto: update   # ðŸ‘ˆ antes estaba "validate", esto hacÃ­a fallar el deploy en Neon
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
